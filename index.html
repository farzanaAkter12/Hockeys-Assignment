<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/a327006cdd.js" crossorigin="anonymous"></script>
    <!--daisy ui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--style-->
    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
           
        }
        .text-FF4240{
            color:#FF4240;
        }
        .bg-FF4240{
            background-color: #FF4240;
        }
    </style>
    <!--tailwind custom color-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>Hockey Club</title>
</head>
<body class="font-manrope mx-auto lg:mx-10">
    <header>
        <!--nav bar-->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a class="text-FF4240">Home</a></li>
                        <li>
                            <a>About</a>
                        </li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl font-extrabold">Hokey<span class="text-FF4240">'</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="text-FF4240">Home</a></li>
                    <li>
                        <a>About</a>
                    </li>
                    <li><a>Pages</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end lg:flex">
                <i class="fa-solid fa-magnifying-glass hidden lg:block"></i>
                <a class="btn bg-FF4240 text-white mx-2">Get Ticket</a>
            </div>
        </div>
        <!--slider-->
        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
                <img src="Images/1.png" class="w-full" />
                <div class="absolute flex flex-start gap-2 transform -translate-y-1/2 left-5 right-5 top-3/4">
                    <a href="#slide2" class="btn btn-circle btn-neutral">❮</a>
                    <a href="#slide2" class="btn btn-circle btn-neutral">❯</a>
                </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
                <img src="Images/4.png" class="w-full" />
                <div class="absolute flex flex-start gap-2  transform -translate-y-1/2 left-5 right-5 top-3/4">
                    <a href="#slide1" class="btn btn-circle btn-neutral">❮</a>
                    <a href="#slide1" class="btn btn-circle btn-neutral">❯</a>
                </div>
            </div>
            <div class="bg-neutral text-white w-full border-none rounded-2xl p-5 flex flex-col lg:flex-col lg:w-1/4 
            lg:absolute bottom-1 right-20 ">
                <h4 class="text-2xl">Meet All The Heroes</h4>
                <p class="text-xs  font-light">Meet your favorite team. Meet the star player whoever you <br>like. Join with us now.
                </p>
            </div>
        </div>
        
    </header>
